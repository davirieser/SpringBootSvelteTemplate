
swa:
  token:
    expiration-duration: 1d
  api:
    base: /api

server:
  port: 3000
  servlet:
    context-path: /

logging:
  level:
    web: INFO

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

spring:
  profiles:
    active: 'prod'
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: 'db'
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: false

  mail:
    host: TODO
    port: -1
    username: TODO
    password: TODO
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
